[vars]
ROOT_DIR = /data/gilad/logs/log_0315_070118_dml_rmsprop_lr_0.01_wd_0.0002_margin_1_decay-SUPERSEED=07011800
TRAIN_DIR = ${vars:ROOT_DIR}/train
EVAL_DIR = ${vars:ROOT_DIR}/validation
TEST_DIR = ${vars:ROOT_DIR}/test
PREDICTION_DIR = ${vars:ROOT_DIR}/prediction
CHECKPOINT_DIR = ${vars:ROOT_DIR}/checkpoint

[self]
DEBUG_MODE = True
SUPERSEED = 06011800

[self.network]
ARCHITECTURE = DML-Wide-Resnet-28-10
DEVICE = /gpu:0
NUM_CLASSES  = 10
IMAGE_HEIGHT = 32
IMAGE_WIDTH  = 32
NUM_RESIDUAL_UNITS = 4
EMBEDDING_DIMS = 640
NORMALIZE_EMBEDDING = True
RESNET_FILTERS = [16, 160, 320, 640]

[self.network.system]
RELU_LEAKINESS = 0.1
DROPOUT_KEEP_PROB = 1.0

[self.network.optimization]
LEARNING_RATE = 0.01
XENTROPY_RATE = 1.0
DML_MARGIN_MULTIPLIER = 1.0
WEIGHT_DECAY_RATE = 0.0002
OPTIMIZER = RMSPROP

[self.dataset]
DATASET_NAME = cifar10
TRAIN_SET_SIZE = 45000
VALIDATION_SET_SIZE = 5000
TEST_SET_SIZE = 10000
TRAIN_VALIDATION_MAP_REF = /data/gilad/logs/log_0523_060118_cifar10_validation_5k_decay_by_score-SUPERSEED=06011800/train_validation_info.csv

[self.train]

[self.train.data_augmentation]
FLIP_IMAGE = True
DRIFT_X = 4
DRIFT_Y = 4

[self.train.train_control]
TRAINER = dml
TRAIN_BATCH_SIZE = 200
EVAL_BATCH_SIZE  = 200
ROOT_DIR = ${vars:ROOT_DIR}
TRAIN_DIR = ${vars:TRAIN_DIR}
EVAL_DIR = ${vars:EVAL_DIR}
TEST_DIR = ${vars:TEST_DIR}
PREDICTION_DIR = ${vars:PREDICTION_DIR}
CHECKPOINT_DIR = ${vars:CHECKPOINT_DIR}
