[vars]
ROOT_DIR = /data/gilad/logs/log_1005_051217_simple_dropout_0.5-SUPERSEED=05121700
PREDICTION_DIR = ${vars:ROOT_DIR}/prediction
CHECKPOINT_DIR = ${vars:ROOT_DIR}/checkpoint

DATASET_DIR = /data/dataset/cifar10
TEST_IMAGES_DIR        = ${vars:DATASET_DIR}/test_data
TEST_LABELS_FILE = ${vars:DATASET_DIR}/test_labels.txt

[self]
DEBUG_MODE = True
SUPERSEED = 23121700

[self.dataset]
DATASET_NAME = cifar10
