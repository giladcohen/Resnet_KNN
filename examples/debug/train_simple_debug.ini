[vars]
ROOT_DIR = /data/gilad/logs/log_XXXX_050118_simple-SUPERSEED=05011801
TRAIN_DIR = ${vars:ROOT_DIR}/train
EVAL_DIR = ${vars:ROOT_DIR}/validation
TEST_DIR = ${vars:ROOT_DIR}/test
PREDICTION_DIR = ${vars:ROOT_DIR}/prediction
CHECKPOINT_DIR = ${vars:ROOT_DIR}/checkpoint

[self]
DEBUG_MODE = True
SUPERSEED = 05011800

[self.network]
ARCHITECTURE = Wide-Resnet-28-10
DEVICE = /gpu:0
NUM_CLASSES  = 10
IMAGE_HEIGHT = 32
IMAGE_WIDTH  = 32
NUM_RESIDUAL_UNITS = 4
EMBEDDING_DIMS = 80
NORMALIZE_EMBEDDING = False
RESNET_FILTERS = [16, 20, 40, 80]

[self.network.pre_processing]
PREPROCESSOR = preprocessor_drift_flip

[self.network.system]
RELU_LEAKINESS = 0.1
DROPOUT_KEEP_PROB = 0.9

[self.network.optimization]
LEARNING_RATE = 0.1
XENTROPY_RATE = 1.0
WEIGHT_DECAY_RATE = 0.014
OPTIMIZER = MOM

[self.dataset]
DATASET_NAME = cifar10
TRAIN_SET_SIZE      = 45000
VALIDATION_SET_SIZE = 5000
TEST_SET_SIZE       = 10000

[self.train]

[self.train.data_augmentation]
FLIP_IMAGE = True
DRIFT_X = 4
DRIFT_Y = 4

[self.train.train_control]
TRAINER = simple
TRAIN_BATCH_SIZE = 32
EVAL_BATCH_SIZE  = 32
ROOT_DIR = ${vars:ROOT_DIR}
TRAIN_DIR = ${vars:TRAIN_DIR}
EVAL_DIR = ${vars:EVAL_DIR}
TEST_DIR = ${vars:TEST_DIR}
PREDICTION_DIR = ${vars:PREDICTION_DIR}
CHECKPOINT_DIR = ${vars:CHECKPOINT_DIR}
SUMMARY_STEPS = 1
CHECKPOINT_SECS = 600
CHECKPOINT_STEPS =
LAST_STEP = 50101
LOGGER_STEPS = 1
EVAL_STEPS = 10
TEST_STEPS = 20
RETENTION_SIZE = 5
SKIP_FIRST_EVALUATION = True

[self.train.train_control.learning_rate_setter]
LEARNING_RATE_SETTER = fixed_schedule
SCHEDULED_STEPS = [12, 30, 40]
USE_FIXED_EPOCHS = False
SCHEDULED_LEARNING_RATES = [0.02, 0.004, 0.0008]
