[vars]
ROOT_DIR = /data/gilad/logs/multi_sf/cifar100/overfitting/log_1331_011118_1_3_0.125_2_3_0.25_3_2_0.5_lr_0.01-SUPERSEED=01111804
;ROOT_DIR = /data/gilad/logs/multi_sf/cifar100/overfitting/log_1331_011118_no_multi_sf_lr_0.01-SUPERSEED=01111804
TRAIN_DIR = ${vars:ROOT_DIR}/train
EVAL_DIR = ${vars:ROOT_DIR}/validation
TEST_DIR = ${vars:ROOT_DIR}/test
PREDICTION_DIR = ${vars:ROOT_DIR}/prediction
CHECKPOINT_DIR = ${vars:ROOT_DIR}/checkpoint

[self]
DEBUG_MODE = True
SUPERSEED = 01111804

[self.network]
ARCHITECTURE = Wide-Resnet-28-10_MultiSf
DEVICE = /gpu:0
NUM_CLASSES  = 100
IMAGE_HEIGHT = 32
IMAGE_WIDTH  = 32
NUM_RESIDUAL_UNITS = 4
EMBEDDING_DIMS = 640
NORMALIZE_EMBEDDING = True
RESNET_FILTERS = [16, 160, 320, 640]
ONE_HOT_LABELS = False

[self.network.system]
RELU_LEAKINESS = 0.1
DROPOUT_KEEP_PROB = 1.0

[self.network.optimization]
LEARNING_RATE = 0.01
XENTROPY_RATE = 1.0
WEIGHT_DECAY_RATE = 0.0
OPTIMIZER = MOM

[self.dataset]
DATASET_NAME = cifar100
TRAIN_SET_SIZE = 10000
VALIDATION_SET_SIZE = 0
TEST_SET_SIZE = 10000
USE_AUGMENTATION = False
NUM_CHANNELS = 3

[self.dataset.data_augmentation]
FLIP_IMAGE = True
DRIFT_X = 4
DRIFT_Y = 4
ZCA_NORMALIZATION = True

[self.train]

[self.train.train_control]
TRAINER = simple_metrics
TRAIN_BATCH_SIZE = 200
EVAL_BATCH_SIZE  = 2200
ROOT_DIR = ${vars:ROOT_DIR}
TRAIN_DIR = ${vars:TRAIN_DIR}
EVAL_DIR = ${vars:EVAL_DIR}
TEST_DIR = ${vars:TEST_DIR}
PREDICTION_DIR = ${vars:PREDICTION_DIR}
CHECKPOINT_DIR = ${vars:CHECKPOINT_DIR}
SUMMARY_STEPS = 10
CHECKPOINT_SECS = 600
CHECKPOINT_STEPS = [20000, 40000]
LAST_STEP = 40001
LOGGER_STEPS = 10
EVAL_STEPS = 200
TEST_STEPS = 200
RETENTION_SIZE = 5
SKIP_FIRST_EVALUATION = False
PCA_REDUCTION = True
PCA_EMBEDDING_DIMS = 64

[self.train.train_control.learning_rate_setter]
LEARNING_RATE_SETTER = fixed

[self.test.test_control]
KNN_NEIGHBORS = 30
KNN_NORM = L1
KNN_WEIGHTS = uniform
KNN_JOBS = 20
EVAL_TRAINSET = True
COLLECT_KNN = True
COLLECT_SVM = False
COLLECT_LR = False
;SVM_TOLERANCE = 0.001
