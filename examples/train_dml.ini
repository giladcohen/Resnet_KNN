SUMMARY_STEPS = 1
CHECKPOINT_SECS = 600
CHECKPOINT_STEPS =
LAST_STEP = 
LOGGER_STEPS = 1
EVAL_STEPS = 160
TEST_STEPS = 1600
RETENTION_SIZE = 4
SKIP_FIRST_EVALUATION = False
PCA_REDUCTION = False
PCA_EMBEDDING_DIMS = 640

