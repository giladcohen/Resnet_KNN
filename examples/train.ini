[vars]
ROOT_DIR = /data/gilad/logs/log_xxxx_xxxxxx
TRAIN_DIR = ${vars:ROOT_DIR}/train
EVAL_DIR = ${vars:ROOT_DIR}/validation

[self]
DEBUG_MODE = False

[self.network]
ARCHITECTURE = Wide-Resnet-28-10
DEVICE = /gpu:0
NUM_CLASSES  = 10
IMAGE_HEIGHT = 32
IMAGE_WIDTH  = 32
NUM_RESIDUAL_UNITS = 4

[self.network.system]
RELU_LEAKINESS = 0.1

[self.network.optimization]
LEARNING_RATE = 0.1
XENTROPY_RATE = 1.0
WEIGHT_DECAY_RATE = 0.00078125
OPTIMIZER = MOM

[self.dataset]
DATASET_NAME = cifar10
TRAIN_SET_SIZE = 50000
VALIDATION_SET_SIZE = 10000

[self.train]

[self.train.data_augmentation]
DATA_AUGMENTATION = True
LABEL_AUGMENTATION = True
FLIP_IMAGE = True
DRIFT_X = 4
DRIFT_Y = 4

[self.train.train_control]
TRAINER = passive
TRAIN_BATCH_SIZE = 200
EVAL_BATCH_SIZE  = 2200
ROOT_DIR = ${vars:ROOT_DIR}
TRAIN_DIR = ${vars:TRAIN_DIR}
EVAL_DIR = ${vars:EVAL_DIR}
CHECKPOINT_DIR = ${vars:ROOT_DIR}
SUMMARY_STEPS = 10
CHECKPOINT_SECS = 600
LOGGER_STEPS = 10
EVALS_IN_EPOCH = 5

